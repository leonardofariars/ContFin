<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet">
  <title>xxx</title>
</head>
<body>
  <header>
    <nav>
      <div class="navbar-fixed corJanela">
        <a href="#!" class="brand-logo" id="tipoMovimento"></a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      </br>
        <div class="row">
          <div class="col s12">
            <div class="card grey lighten-4 z-depth-3">
              <div class="card-content ">
                <div class="row">
                  <div class="col s10 offset-s1 input-field">
                    <i class="material-icons prefix">attach_money</i>
                    <input id="movVlr" type="number" class="validate disable">
                    <label for="movVlr">Valor</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s10 offset-s1 input-field">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" class="datepicker" id="movData">
                    <label for="icon_prefix">Data</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s10 offset-s1 input-field">
                    <i class="material-icons prefix">assignment</i>
                    <input id="movDsc" type="text" class="validate">
                    <label for="mvvDsc">Descrição</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s2 offset-s1 input-field">
                    <i class="material-icons prefix">class</i>
                  </div>
                  <div class="col s8 input-field left">
                    <select class="select-cat" id="movCat"></select>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <div class="row valign-wrapper">
                  <div class="col s2 offset-s1">
                    <a class="btn-flat" id="btnEdita"><i class="large material-icons blue-text darken-4">edit</i></a>
                  </div>
                  <div class="col s2 offset-s1">
                    <a class="btn-flat" id="btnExclui"><i class="large material-icons red-text darken-4">delete_forever</i></a>
                  </div>
                  <div class="col s2 offset-s1">
                    <a class="btn-flat" id="btnConfirma"><i class="large material-icons green-text darken-4">check</i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>

  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script type="text/javascript" src="js/edtmove.js"></script>
</body>
</html>
